name: Build Andromeda APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        # --icon: usa tu imagen personalizada
        # --product: define el nombre que aparecerá bajo el icono en el celular
        run: |
          yes | flet build apk --icon icon.png --product "Andrómeda" --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Andromeda_App
          path: build/apk/*.apk
          if-no-files-found: error
