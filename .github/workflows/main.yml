name: Build Andromeda APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        # El comando 'yes' enviar√° "y" a cualquier pregunta que haga el compilador
        run: |
          yes | flet build apk --verbose
