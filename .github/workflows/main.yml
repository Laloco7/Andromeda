name: Build Andromeda APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Instalamos Flutter versión estable para que flet no tenga que descargarla dentro del build
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0' 

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        # Agregamos permisos explícitos de internet para que Android no bloquee la sincronización
        run: |
          flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Andromeda_App
          path: build/apk/app-release.apk
