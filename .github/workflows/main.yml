name: Build Andromeda APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # HE BORRADO EL PASO DE INSTALAR FLUTTER MANUALMENTE PARA EVITAR CONFLICTOS

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Build APK
        # El comando "yes |" escribe "y" autom√°ticamente si el sistema pregunta algo
        run: |
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Andromeda_App
          path: build/apk/app-release.apk
